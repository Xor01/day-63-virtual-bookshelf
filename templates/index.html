<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
      {{ bootstrap.load_css() }}
      <link rel="icon" href="{{ url_for('static', filename='icons/book.svg') }}">
  </head>
  <body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <h1>My Library</h1>
                <ul class="list-group">
                  {% for book in books %}
                        <li class="list-group-item list-group-item-light">{{ book.title }} - {{ book.author }} - {{ book.rating }}
                            | <a href="{{ url_for('edit', book_id=book.id) }}">Edit</a>
                            | <a href="{{ url_for('delete', book_id=book.id) }}">Delete</a>
                        </li>
                  {% endfor %}
                </ul>
                {% if not books %}
                    <p>Library is empty</p>
                {% endif %}
                <a href="{{ url_for('add') }}">Add New Book</a>
            </div>
        </div>
    </div>
  </body>
</html>
